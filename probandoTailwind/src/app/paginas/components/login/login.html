<section class="flex items-center justify-center min-h-screen bg-gradient-to-r from-amber-300 to-orange-500 px-6">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none"/>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none"/>
      </div>

      <button type="submit"
              class="w-full py-3 mt-4 rounded-lg font-bold text-white hover:opacity-90 transition"
              style="background: linear-gradient(to right, #80E1BA, #45D1A0, #48CEA8);">
        Ingresar
      </button>

      <p class="text-center text-gray-600 mt-4">
        ¿No tenés cuenta?
        <a routerLink="/registro" class="text-green-600 font-semibold hover:underline">Registrarse</a>
      </p>
    </form>
  </div>
</section>
