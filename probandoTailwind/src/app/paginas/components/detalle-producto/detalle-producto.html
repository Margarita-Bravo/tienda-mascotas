<!-- detalle-producto.component.html -->
<div class="max-w-5xl mx-auto p-6">

    <!-- Bot√≥n Volver -->
  <div class="mb-6">
    <button routerLink="/alimentos"
            class="px-4 py-2 rounded-lg font-bold text-white hover:opacity-90 transition"
            style="background: linear-gradient(to right, #80E1BA, #45D1A0, #48CEA8);">
      ‚Üê Volver a Alimentos
    </button>
  </div>


  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <!-- Imagen del producto -->
    <div class="flex justify-center">
      <img [src]="producto.imagen" 
           [alt]="producto.nombre"
           class="max-h-[400px] object-contain rounded-xl shadow-lg" />
    </div>

    <!-- Informaci√≥n del producto -->
    <div>
      <h1 class="text-3xl font-bold mb-4">{{ producto.nombre }}</h1>
      <p class="text-gray-600 mb-4">{{ producto.descripcion }}</p>
      
      <p class="text-2xl font-semibold text-green-600 mb-6">
        ${{ producto.precio }}
      </p>

      <!-- Cantidad -->
      <div class="flex items-center mb-6">
        <label for="cantidad" class="mr-4 font-medium">Cantidad:</label>
        <div class="flex items-center border rounded-lg overflow-hidden">
          <button (click)="disminuirCantidad()" 
                  class="px-3 py-2 bg-gray-200 hover:bg-gray-300">-</button>
          <input type="number" id="cantidad" [(ngModel)]="cantidad" min="1"
                 class="w-16 text-center border-l border-r focus:outline-none" />
          <button (click)="aumentarCantidad()" 
                  class="px-3 py-2 bg-gray-200 hover:bg-gray-300">+</button>
        </div>
      </div>

      <!-- Bot√≥n agregar al carrito -->
      <button (click)="agregarAlCarrito()"
              class="px-6 py-3 rounded-lg font-bold text-white hover:opacity-90 transition"
              style="background: linear-gradient(to right, #80E1BA, #45D1A0, #48CEA8);">
        Agregar al carrito üõí
      </button>
    </div>

  </div>
</div>
