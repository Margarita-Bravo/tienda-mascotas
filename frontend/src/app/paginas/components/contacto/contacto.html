<section id="contacto" class="w-full py-16 bg-gray-50">
  <div class="container mx-auto px-6 md:px-12">
    
    <!-- Título -->
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-5xl font-bold text-blak-600">Contacto</h2>
      <p class="mt-4 text-lg text-gray-600">
        ¿Tenés alguna consulta? Completá el formulario y nos pondremos en contacto con vos.
      </p>
    </div>

    <!-- Formulario -->
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-8 md:p-12">
      <form (ngSubmit)="onSubmitContacto()" #contactoForm="ngForm" class="space-y-6">

        <!-- Nombre -->
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="contacto.nombre"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="contacto.email"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <!-- Teléfono -->
        <div>
          <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" [(ngModel)]="contacto.telefono"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <!-- Mensaje -->
        <div>
          <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" [(ngModel)]="contacto.mensaje"
            class="mt-1 block w-full rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none"
            ></textarea>
        </div>

       
 <!-- Imagen tierna -->
    <div class="flex justify-center mt-12">
      <img src="/assets/borradorfuffy.jpg" 
           alt="Perrito contactándonos"
           class="w-64 md:w-80 animate-bounce-slow">
    </div>

     <!-- Botón -->
        <div class="text-center">
          <button type="submit"
            class="text-white px-6 py-3 rounded-lg font-bold hover:opacity-50 transition" 
            style="background: linear-gradient(to right, #80E1BA, #45D1A0, #48CEA8);">
            Enviar mensaje
          </button>
        </div>
      </form>
    </div>

    

  </div>
</section>
